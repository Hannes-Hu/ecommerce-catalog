<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h3 class="mb-0"><i class="bi bi-person-plus me-2"></i>Register</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <!-- First Name -->
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  formControlName="firstName"
                  class="form-control"
                  [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                  placeholder="First name"
                >
                <div class="invalid-feedback" *ngIf="registerForm.get('firstName')?.errors?.['required']">
                  First name is required
                </div>
              </div>

              <!-- Last Name -->
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  formControlName="lastName"
                  class="form-control"
                  [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                  placeholder="Last name"
                >
                <div class="invalid-feedback" *ngIf="registerForm.get('lastName')?.errors?.['required']">
                  Last name is required
                </div>
              </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                placeholder="Choose a username"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['required']">
                Username is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['minlength']">
                Username must be at least 3 characters
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                placeholder="Enter your email"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                class="form-control"
                [class.is-invalid]="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
                placeholder="Phone number"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('phone')?.errors?.['required']">
                Phone number is required
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                placeholder="Create a password"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="error$ | async as error" class="alert alert-danger">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-success w-100 py-2"
              [disabled]="registerForm.invalid || (loading$ | async)"
            >
              <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm me-2"></span>
              {{ (loading$ | async) ? 'Creating Account...' : 'Create Account' }}
            </button>

          </form>

          <div class="text-center mt-4">
            <p class="mb-0">
              Already have an account?
              <a routerLink="/login" class="text-success text-decoration-none">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
