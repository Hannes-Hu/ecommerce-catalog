<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                placeholder="Enter your email"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Enter your password"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="error$ | async as error" class="alert alert-danger">
              {{ error }}
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100 py-2"
              [disabled]="loginForm.invalid || (loading$ | async)"
            >
              <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm me-2"></span>
              {{ (loading$ | async) ? 'Logging in...' : 'Login' }}
            </button>

            <!-- Demo Login Buttons -->
            <div class="mt-3">
              <button
                type="button"
                class="btn btn-outline-secondary w-100 mb-2"
                (click)="demoLogin()"
                [disabled]="loading$ | async"
              >
                Use Demo User (John)
              </button>
              <button
                type="button"
                class="btn btn-outline-info w-100"
                (click)="adminDemoLogin()"
                [disabled]="loading$ | async"
              >
                Use Demo Admin
              </button>
            </div>

          </form>

          <div class="text-center mt-4">
            <p class="mb-0">
              Don't have an account?
              <a routerLink="/register" class="text-primary text-decoration-none">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
