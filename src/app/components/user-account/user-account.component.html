<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">
            <i class="bi bi-person-circle me-2"></i>My Account
          </h3>
        </div>
        <div class="card-body p-4">
          
          <ng-container *ngIf="user$ | async as user; else noUserTemplate">
            
            <!-- User Avatar -->
            <div class="text-center mb-4">
              <div class="avatar-circle bg-secondary text-white rounded-circle mb-3 mx-auto d-flex align-items-center justify-content-center">
                {{ getInitials(user) }}
              </div>
              <h4 class="mb-1">{{ user.firstName }} {{ user.lastName }}</h4>
              <p class="text-muted mb-0">{{ user.username }}</p>
            </div>

            <!-- User Details -->
            <div class="user-details">
              <div class="mb-3">
                <strong>Email:</strong>
                <p class="mb-0">{{ user.email }}</p>
              </div>
              <div class="mb-3">
                <strong>Phone:</strong>
                <p class="mb-0">{{ user.phone || 'Not provided' }}</p>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="text-center mt-4">
              <button class="btn btn-outline-primary me-2">
                <i class="bi bi-pencil me-1"></i>Edit Account
              </button>
              <button class="btn btn-outline-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </button>
            </div>

          </ng-container>

          <ng-template #noUserTemplate>
            <div class="text-center py-4">
              <i class="bi bi-exclamation-circle display-4 text-muted mb-3"></i>
              <h4 class="text-muted">Account Not Found</h4>
              <p class="text-muted">Please log in to view your account details</p>
              <a routerLink="/login" class="btn btn-primary">Login</a>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
</div>
